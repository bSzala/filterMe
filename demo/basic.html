<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic example - Filter me jquery plugin</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FilterMe</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>


    <div class="row">
        <div class="col-lg-12">
            <select class="form-control filterMePlease" size="10" >
                <option>accessory</option>
                <option>car</option>
                <option>toy</option>
                <option>hair</option>
                <option>bike</option>
                <option>cookie</option>
                <option>jar</option>
                <option>camel</option>
                <option>toys</option>
                <option>accessories</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <strong><span class="glyphicon glyphicon-info-sign"></span> Information</strong>
                <p>If You require a filter feature on select element, than you need to load
                    <b>filterMe.js</b> plugin & add ".filterMePlease" selector into desired select element.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="../filterme.js"></script>
<script>
    $(function(){
        FilterMe().init();
    });
</script>
</body>
</html>
